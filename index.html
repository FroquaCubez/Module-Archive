<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Module Archive" />
    <meta property="og:description" content="Access and view educational modules in various subjects like Math, Science, and more!" />
    <meta property="og:image" content="https://froquacubez.github.io/mdlarchive/logo.png" />
    <meta property="og:url" content="https://froquacubez.github.io/mdlarchive" />
    <meta property="og:type" content="website" />
    <title>Module Archive</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
</head>
<body>
    <nav>
        <div class="nav-content">
            <ul>
                <li><a href="#" onclick="showHome()">Home</a></li>
                <li><a href="#" onclick="showGrades()">Modules</a></li>
                <li><a href="#" onclick="showAbout()">About</a></li>
                <li><a href="#" target="_blank">Discord</a></li>
            </ul>
        </div>
    </nav>

    <div id="content">
        <!-- Dynamic content will be loaded here -->
    </div>

    <div id="overlay" class="hidden"> 
        <img id="module-image" /> 
        <div id="viewer">
            <button id="exit-btn" onclick="closeViewer()" aria-label="Close viewer">
                <i class="fas fa-times"></i>
            </button>
            <div id="controls">
                <button onclick="prevPage()" aria-label="Previous page">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <select id="page-select" onchange="jumpToPage(this.value)"></select>
                <button onclick="nextPage()" aria-label="Next page">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </div>

    <div id="error-message" class="hidden">
        <i class="fas fa-exclamation-triangle"></i>
        <span id="error-text"></span>
    </div>

    <script src="script.js"></script>
</body>
</html>
